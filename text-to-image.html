<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator | Tech Desk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #212529;
            padding: 15px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }
        #generatedImage {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* âœ… Hide initially */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Tech Desk"> Tech Desk
            </a>
        </div>
    </nav>

    <div class="container text-center">
        <h2 class="mb-4">Text to Image Generator</h2>
        <div class="input-group mb-3">
            <input type="text" id="prompt" placeholder="Enter prompt">
<button onclick="generateImage()">Generate Image</button>
<br>
<img id="generatedImage" src="" alt="Generated Image" style="max-width: 100%; display: block;">

        </div>
        <div id="imageContainer">
            <img id="generatedImage" src="" alt="Generated Image">
        </div>
    </div>

    <script>
        function generateImage() {
    let prompt = document.getElementById("prompt").value;

    fetch("http://127.0.0.1:5000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: prompt })
    })
    .then(response => response.json())
    .then(data => {
        if (data.image_url) {
            document.getElementById("generatedImage").src = "http://127.0.0.1:5000" + data.image_url;
            imageElement.style.display = "block";
        
        } else {
            alert("Error: " + (data.error || "Unknown error"));
        }
    })
    .catch(error => console.error("Error:", error));
}

    </script>
</body>
</html>
